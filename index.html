<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>タブUIを学ぶ</title>
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <div class="tab" id="js-tab">
        <div class="tab-nav">
             <a href="" class="tab-nav-item is-active" data-nav="0">SERVICE</a>
             <a href="" class="tab-nav-item" data-nav="1">COMPANY</a>
             <a href="" class="tab-nav-item" data-nav="2">RECRUIT</a>
             <a href="" class="tab-nav-item" data-nav="3">CONTACT</a>
        </div>
        <div class="tab-contents">
            <div class="tab-contents-item" data-content="0">
                <ul>
                    <li><a href="#">ITインフラ事業</a></li>
                    <li><a href="#">デジタルマーケティング事業</a></li>
                    <li><a href="#">RPA事業</a></li>
                </ul>
            </div>
            <div class="tab-contents-item" data-content="1">
                <ul>
                    <li><a href="#">企業理念</a></li>
                    <li><a href="#">代表メッセージ</a></li>
                    <li><a href="#">会社概要</a></li>
                    <li><a href="#">役員紹介</a></li>
                    <li><a href="#">組織図</a></li>
                </ul>
            </div>
            <div class="tab-contents-item" data-content="2">
                [RECRUIT]がクリックされました
            </div>
            <div class="tab-contents-item" data-content="3">
                [CONTACT]がクリックされました
            </div>
        </div>
    </div>
    <script type="text/javascript" src="tab.js"></script>
</body>
</html>
